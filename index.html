<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>

    <div class="container">
        <!-- Section Left of main content form -->
        <div class="section-left">
            <div class="odin-banner">
                <img src="./images/odin-lined.png" class="banner-image">
                <h1 class="banner-title">ODIN</h1>
            </div>
            <p class="banner-image-credits">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>  
        <!-- Section Right of main content form -->
        <div class="section-right">
            <div class="section-right-top">
                <p class="sign-up-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to.</p>
            </div>
            <!-- Form Elements -->
            <div class="section-right-middle">
                <form action="">
                    <h1 class="form-heading">Let's do this!</h1>
                    <div class="input-container">
                        <!-- First Column of Form -->
                        <div class="first-column">
                            <div class="input">     <!-- First Name -->
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" id="firstName" name="firstName" placeholder="John">
                            </div>
                            <div class="input">     <!-- Email -->
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" placeholder="john.smith@email.com">
                            </div>
                            <div class="input">     <!-- Password -->
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" class="error" name="password" minlength="8" required>
                            </div>
                        </div>
                        <!-- Second Column of Form -->
                        <div class="second-column">
                            <div class="input">     <!-- Last Name -->
                                <label for="lastName">LAST NAME</label>
                                <input type="text" id="lastName" name="lastName" placeholder="Smith">
                            </div>
                            <div class="input">     <!-- Phone Number -->
                                <label for="phoneNumber">PHONE NUMBER</label>
                                <input type="number" id="phoneNumber" name="phoneNumber" minlength="10" placeholder="222.222.2222">
                            </div>
                            <div class="input">     <!-- Confirm Password -->
                                <label for="confirmPassword">CONFIRM PASSWORD</label>
                                <input type="password" id="confirmPassword" class="error" name="confirmPasword" minlength="8" required>
                            </div>
                        </div> 
                    </div>
                    <div class="right-bottom">
                        <button type="submit" class="create-account-button">
                            Create Account
                        </button>
                        <h2 class="login-text">Already have an account? <a href="">Log in</a></h2>
                    </div>                    
                </form>
            </div>

        </div>
    </div>
</body>
</html>
