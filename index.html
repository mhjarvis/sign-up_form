<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>

    <div class="container">
        <!-- Section Left of main content form -->
        <div class="section-left">
            <div class="odin-banner">
                <img src="./images/odin-lined.png" class="banner-image">
                <h1 class="banner-title">ODIN</h1>
            </div>
            <p class="banner-image-credits">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>  
        <!-- Section Right of main content form -->
        <div class="section-right">
            <div class="section-right-top">
                <p class="sign-up-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to.</p>
            </div>
            <!-- Form Elements -->
            <div class="section-right-middle">
                <form action method="post">
                    <h2 class="form-title">Let's do this!</h2>
                    <div class="form-container">
                        <label for="firstName">First Name</label>
                        <input type="text" class="first-name">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="last-name">
                        <label for="email">Email</label>
                        <input type="text" class="email">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" class="phone-number">
                        <label for="password">Password</label>
                        <input type="text" class="password">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="text" class="confirm-password">
                    </div>
                </form>
            </div>
            <div class="section-right-bottom">
                <button class="create-account-button">Create Account</button>
                <p class="old-account-text">Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>

</body>
</html>
